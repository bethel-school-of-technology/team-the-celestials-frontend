    <div class="Title" >
    
    <div class="profileBody">


      <h1><mat-card>My Profile </mat-card></h1>

      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" [(ngModel)]="currentUser.firstName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" [(ngModel)]="currentUser.lastName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="currentUser.email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput name="phoneNumber" [(ngModel)]="currentUser.phoneNumber">
        </mat-form-field>
      </form>

      <div class="example-button-row">
        <button mat-raised-button (click)="saveUser(currentUser.firstName, currentUser.lastName, currentUser.email, currentUser.phoneNumber)">Save</button>
        <button mat-raised-button (click)="removeUser()">Delete Account</button>
      </div>

      <br>

      <mat-card class="confirmationCard">
        <mat-card-title id="confirmationTitle">My Orders / Confirmation #'s:</mat-card-title>
        <mat-card-content id="confirmationContent" *ngFor="let order of orders">
          <div id="eachOrder">{{order.order_id}}</div>
        </mat-card-content>
      </mat-card>
      
  </div>
    
</div>
