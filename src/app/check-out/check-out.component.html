
<!--ngFor loops that loops through the mockdb and displays the coffees-->


<div fxLayout="row">

<div class="Title" >

  <div class="checkoutBody">

    <mat-card>Credit Card Transaction</mat-card>
 
    
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Please Enter Your </mat-label>
        <input matInput disabled value="                 Credit Card Info">
      </mat-form-field>



    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Credit Card Number: </mat-label>
        <label>Credit Card Number: </label>
        <input id="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus />
        </mat-form-field></td>
       
        
      </tr></table>
    
      <p>
       
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Expiration Date</mat-label>
          <label>Expiration Date: </label>
          <select id="cc-exp-month">
              <option value="01">Jan</option>
              <option value="02">Feb</option>
              <option value="03">Mar</option>
              <option value="04">Apr</option>
              <option value="05">May</option>
              <option value="06">Jun</option>
              <option value="07">Jul</option>
              <option value="08">Aug</option>
              <option value="09">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
          </select>
          <select id="cc-exp-year">
              <option value="15">2015</option>
              <option value="16">2016</option>
              <option value="17">2017</option>
              <option value="18">2018</option>
              <option value="19">2019</option>
              <option value="20">2020</option>
              <option value="21">2021</option>
              <option value="22">2022</option>
              <option value="23">2023</option>
              <option value="24">2024</option>
          </select>
        </mat-form-field>
      </p>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>CVV</mat-label>
          <label>CVC: </label>
          <input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value=""/>
        </mat-form-field></td>
        
      </tr></table>
    </form>
    <div class="example-button-row">
      <button mat-raised-button>Pay with 3rd Party </button>


      
      <button id="process-payment-btn" type="submit">Process Payment</button>

    </div>
  </div>
    

  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.simplify.com/commerce/v1/simplify.js"></script>
  <script type="text/javascript">
      function simplifyResponseHandler(data) {
          var $paymentForm = $("#simplify-payment-form");
          // Remove all previous errors
          $(".error").remove();
          // Check for errors
          if (data.error) {
              // Show any validation errors
              if (data.error.code == "validation") {
                  var fieldErrors = data.error.fieldErrors,
                          fieldErrorsLength = fieldErrors.length,
                          errorList = "";
                  for (var i = 0; i < fieldErrorsLength; i++) {
                      errorList += "<div class='error'>Field: '" + fieldErrors[i].field +
                              "' is invalid - " + fieldErrors[i].message + "</div>";
                  }
                  // Display the errors
                  $paymentForm.after(errorList);
              }
              // Re-enable the submit button
              $("#process-payment-btn").removeAttr("disabled");
          } else {
              // The token contains id, last4, and card type
              var token = data["id"];
              // Insert the token into the form so it gets submitted to the server
              $paymentForm.append("<input type='hidden' name='simplifyToken' value='" + token + "' />");
              // Submit the form to the server
              $paymentForm.get(0).submit();
          }
      }
      $(document).ready(function() {
          $("#simplify-payment-form").on("submit", function() {
              // Disable the submit button
              $("#process-payment-btn").attr("disabled", "disabled");
              // Generate a card token & handle the response
              SimplifyCommerce.generateToken({
                  key: "YOUR_PUBLIC_KEY",
                  card: {
                      number: $("#cc-number").val(),
                      cvc: $("#cc-cvc").val(),
                      expMonth: $("#cc-exp-month").val(),
                      expYear: $("#cc-exp-year").val()
                  }
              }, simplifyResponseHandler);
              // Prevent the form from submitting
              return false;
          });
      });
  </script>
  

  <div class="checkoutList">
    <div class="listItems">
        <div class="loopcontainer"  *ngFor="let item of items; let i = index">
          <div class="divcoffee">
              <h2>{{item.nameOfCoffee}}</h2>
              <img [src]='item.img_url'/>
              <p>Price: ${{item.price}}</p>
              <button mat-raised-button color="primary" (click)="deleteItem(i)">Delete Item</button>
              <br>
              <br>
          </div>
        </div>
        <div *ngIf="items.length == 0">
          <h1>Your Cart Is Empty</h1>
        </div>
    </div>
  </div>

</div>
