<!--ngFor loops that loops through the mockdb and displays the coffees-->
<div class="flex-container">
    <div class="loopcontainer"  *ngFor="let coffee of coffees">
        <div class="divcoffee">
            <h2>{{coffee.nameOfCoffee}}</h2>
            <img [src]='coffee.img_url'/>
            <br>
            <p>{{coffee.ingridients}}</p>
            <p>{{coffee.price}}</p>
            <button mat-raised-button color="primary" class="btncoffee">Add To Cart</button>
        </div>
    </div>
</div>
