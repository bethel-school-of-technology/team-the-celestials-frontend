<!--ngFor loops that loops through coffees in database-->
<div class="flex-container">
    <div class="loopcontainer"  *ngFor="let coffee of coffees">
        <div class="divcoffee">
            <h2>{{coffee.nameOfCoffee}}</h2>
            <img [src]='coffee.img_url'/>
            <br>
            <p>Ingredients: {{coffee.ingridients}}</p>
            <p>Price: ${{coffee.price}}</p>
            <button mat-raised-button class="btncoffee" (click) = "addItemToCart(coffee)">Add To Cart</button>
        </div>
    </div>
</div>
